<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Register</title>
  <link rel="stylesheet" href="/css/style.css">
</head>
<body>
  <div class="container">
    <h1>[[ ADMIN REGISTER ]]</h1>
    <div class="version">REGISTRASI ADMIN BARU</div>
    
    <div class="divider"></div>
    
    <div class="form-group">
      <label>EMAIL:</label>
      <input type="email" id="email" placeholder="Masukkan email admin...">
    </div>
    
    <div class="form-group">
      <label>PASSWORD:</label>
      <input type="password" id="password" placeholder="Masukkan password...">
    </div>
    
    <button id="registerBtn">[ REGISTER ]</button>
    
    <div id="errorMsg" class="error"></div>
    <div id="successMsg" class="success"></div>
    
    <div class="divider"></div>
    
    <div style="margin-top: 20px;">
      <a href="/admin/login" class="link">[ KEMBALI KE LOGIN ]</a>
    </div>
  </div>

  <footer>&copy; 2025 NAYOTAMA SYSTEMS <span class="blink">_</span></footer>

  <script>
    const registerBtn = document.getElementById('registerBtn');
    const errorMsg = document.getElementById('errorMsg');
    const successMsg = document.getElementById('successMsg');
    const email = document.getElementById('email');
    const password = document.getElementById('password');

    registerBtn.addEventListener('click', async () => {
      try {
        registerBtn.disabled = true;
        registerBtn.textContent = '[ PROCESSING... ]';
        errorMsg.textContent = '';
        successMsg.textContent = '';

        const response = await fetch('/admin/register', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({
            email: email.value.trim(),
            password: password.value
          })
        });

        const data = await response.json();

        if (data.success) {
          successMsg.textContent = 'âœ“ ' + data.message;
          errorMsg.textContent = '';
          
          // Clear form
          email.value = '';
          password.value = '';
          
          // Redirect ke login setelah 2 detik
          setTimeout(() => {
            window.location.href = data.redirectTo;
          }, 2000);
        } else {
          errorMsg.textContent = '!!! ERROR: ' + (data.message || 'REGISTRATION FAILED');
          successMsg.textContent = '';
        }
      } catch (error) {
        errorMsg.textContent = '!!! SYSTEM ERROR: ' + error.message;
        successMsg.textContent = '';
      } finally {
        registerBtn.disabled = false;
        registerBtn.textContent = '[ REGISTER ]';
      }
    });

    // Enter key submit
    password.addEventListener('keypress', (e) => {
      if (e.key === 'Enter') {
        registerBtn.click();
      }
    });
  </script>
</body>
</html>
